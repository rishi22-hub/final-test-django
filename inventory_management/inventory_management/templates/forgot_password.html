{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block content %}

<style>
    #circle {
    background: lightblue;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: flex; /* or inline-flex */
  align-items: center; 
  justify-content: center;
  font-weight: bolder;
  font-style: italic;
  font-size: larger;
}
body{
    background-color: lightgray;
}
label{
    font-weight: bolder;
}
.errorlist{
    color: red;
    font-weight: bolder;
}
#opq{
    
    color: gray;
    align-items: center;
    margin-left: 50px;
    margin-top: 0px;
}
</style>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <!-- <h2 class="heading-section">Admin Login</h2> -->
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
    <div class="login-wrap p-4 p-md-5">
    <div class="icon d-flex align-items-center justify-content-center">
        <div id="circle">
            IMS
        </div>
   
    </div>
    <br>
    <div id="messages">
        {% for message in messages %}
        <div class="alert alert-success message">
            {{ message }}
            <a href="" class="del-msg" style="align-content: right;">&times;</a>
        </div>
        {% endfor %}
    </div>
    <script>
       $(document).ready(function() {
        setTimeout(function() {
            $('.message').fadeOut('slow');
        }, 5000); 

        $(document).on('click', '.del-msg', function() {
            $(this).closest('.message').fadeOut('slow');
        });
    });
    </script>
    <form method="POST" class="login-form card p-3 bg-light" novalidate>
   <!-- <div id="opq">Sign in to start your session</div>  -->
{% csrf_token %}
   <br>
{{form.as_p}}
    

    <div class="row ml-1">
        <div class="d-flex justify-content-between align-items-center mr-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <a href="/admin/login" class="btn btn-primary">Cancel</a>
        </div>
    </div>
    

    </form>
    </div>
    </div>
    </div>
    </div>
    
{% endblock %}
