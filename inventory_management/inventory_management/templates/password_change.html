

{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<style>
    #circle {
    background: lightblue;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: flex; /* or inline-flex */
  align-items: center; 
  justify-content: center;
  font-weight: bolder;
  font-style: italic;
  font-size: larger;
}
body{
    background-color: lightgray;
}
label{
    font-weight: bolder;
}
#opq{
    
    color: gray;
    align-items: center;
    margin-left: 50px;
    margin-top: 0px;
}
.errorlist{
    color: red;
    font-weight: bolder;
}
</style>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <!-- <h2 class="heading-section">Admin Login</h2> -->
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
    <div class="login-wrap p-4 p-md-5">
    <div class="icon d-flex align-items-center justify-content-center">
        <div id="circle">
            IMS
        </div>
    <span class="fa fa-user-o"></span>
    </div>
    <h3 class="text-center mb-4">Have an account?</h3>
    <form method="POST" class="login-form card p-3 bg-light" novalidate>
        {% csrf_token %}
   {% if error %}

   <div class="errorlist">
    {{error}}
   </div>

   
   {% endif %}
     {{form.as_p}}
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary rounded submit" style="height: 40px; width: 100px;">Login</button>
        <a href="{% url 'dashboard' %}" class="btn btn-primary rounded" style="height: 40px; width: 100px;">Cancel</a>
        
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
   
{% endblock %}
